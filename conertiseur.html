<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Convertisseur Universel</title>
  <style>
    * { box-sizing: border-box; }
    body { font-family: sans-serif; background: #1e1e2f; color: #fff; margin:0; padding:20px; }
    h1, h2 { text-align:center; margin-bottom:10px; }
    .converter { background:#2e2e42; border-radius:10px; padding:15px; margin:15px 0; display:none; }
    label, select, input { width:100%; padding:8px; margin-bottom:10px; border:none; border-radius:5px; font-size:1em; }
    button { width:100%; padding:10px; background:#00d1b2; border:none; border-radius:5px; color:#fff; font-size:1em; cursor:pointer; }
    .result { margin-top:10px; font-weight:bold; text-align:center; }
  </style>
</head>
<body>

<h1>Convertisseur Universel</h1>
<select id="typeSelect" onchange="selectType()">
  <option value="">-- choisir --</option>
  <option value="mass">Masse</option>
  <option value="length">Longueur</option>
  <option value="temp">Température</option>
  <option value="num">Numérique</option>
  <option value="speed">Vitesse</option>
  <option value="volume">Volume</option>
  <option value="surface">Surface</option>
  <option value="pressure">Pression</option>
  <option value="energy">Énergie</option>
</select>

<!-- Chaque bloc convertisseur : Masse, Longueur, etc. -->
<div id="mass" class="converter">
  <h2>Conversion de Masse</h2>
  <input type="number" id="massInput" placeholder="Valeur (ex: 5)">
  <label>De :</label><select id="massFrom"><option value="g">g</option><option value="kg">kg</option><option value="lb">lb</option></select>
  <label>À :</label><select id="massTo"><option value="g">g</option><option value="kg">kg</option><option value="lb">lb</option></select>
  <button onclick="convertMass()">Convertir</button><div class="result" id="massResult"></div>
</div>

<div id="length" class="converter">
  <h2>Conversion de Longueur</h2>
  <input type="number" id="lengthInput" placeholder="Valeur">
  <label>De :</label><select id="lengthFrom"><option value="m">m</option><option value="cm">cm</option><option value="km">km</option><option value="in">in</option><option value="ft">ft</option><option value="mi">mi</option></select>
  <label>À :</label><select id="lengthTo"><option value="m">m</option><option value="cm">cm</option><option value="km">km</option><option value="in">in</option><option value="ft">ft</option><option value="mi">mi</option></select>
  <button onclick="convertLength()">Convertir</button><div class="result" id="lengthResult"></div>
</div>

<div id="temp" class="converter">
  <h2>Conversion de Température</h2>
  <input type="number" id="tempInput" placeholder="Valeur">
  <label>De :</label><select id="tempFrom"><option value="C">°C</option><option value="F">°F</option><option value="K">K</option></select>
  <label>À :</label><select id="tempTo"><option value="C">°C</option><option value="F">°F</option><option value="K">K</option></select>
  <button onclick="convertTemp()">Convertir</button><div class="result" id="tempResult"></div>
</div>

<div id="num" class="converter">
  <h2>Conversion Numérique</h2>
  <input type="text" id="numInput" placeholder="Binaire, décimal ou hexadécimal">
  <label>De :</label><select id="numFrom"><option value="bin">binaire</option><option value="dec">décimal</option><option value="hex">hexadécimal</option></select>
  <label>À :</label><select id="numTo"><option value="bin">binaire</option><option value="dec">décimal</option><option value="hex">hexadécimal</option></select>
  <button onclick="convertNum()">Convertir</button><div class="result" id="numResult"></div>
</div>

<div id="speed" class="converter">
  <h2>Conversion de Vitesse</h2>
  <input type="number" id="speedInput" placeholder="Valeur">
  <label>De :</label><select id="speedFrom"><option value="kmh">km/h</option><option value="ms">m/s</option><option value="mph">mph</option></select>
  <label>À :</label><select id="speedTo"><option value="kmh">km/h</option><option value="ms">m/s</option><option value="mph">mph</option></select>
  <button onclick="convertSpeed()">Convertir</button><div class="result" id="speedResult"></div>
</div>

<div id="volume" class="converter">
  <h2>Conversion de Volume</h2>
  <input type="number" id="volumeInput" placeholder="Valeur">
  <label>De :</label><select id="volumeFrom"><option value="L">L</option><option value="dl">dl</option><option value="cl">cl</option><option value="ml">ml</option></select>
  <label>À :</label><select id="volumeTo"><option value="L">L</option><option value="dl">dl</option><option value="cl">cl</option><option value="ml">ml</option></select>
  <button onclick="convertVolume()">Convertir</button><div class="result" id="volumeResult"></div>
</div>

<div id="surface" class="converter">
  <h2>Conversion de Surface</h2>
  <input type="number" id="surfaceInput" placeholder="Valeur">
  <label>De :</label><select id="surfaceFrom"><option value="m2">m²</option><option value="ha">ha</option><option value="ac">ac</option></select>
  <label>À :</label><select id="surfaceTo"><option value="m2">m²</option><option value="ha">ha</option><option value="ac">ac</option></select>
  <button onclick="convertSurface()">Convertir</button><div class="result" id="surfaceResult"></div>
</div>

<div id="pressure" class="converter">
  <h2>Conversion de Pression</h2>
  <input type="number" id="pressureInput" placeholder="Valeur">
  <label>De :</label><select id="pressureFrom"><option value="Pa">Pa</option><option value="bar">bar</option><option value="psi">psi</option></select>
  <label>À :</label><select id="pressureTo"><option value="Pa">Pa</option><option value="bar">bar</option><option value="psi">psi</option></select>
  <button onclick="convertPressure()">Convertir</button><div class="result" id="pressureResult"></div>
</div>

<div id="energy" class="converter">
  <h2>Conversion d’Énergie</h2>
  <input type="number" id="energyInput" placeholder="Valeur">
  <label>De :</label><select id="energyFrom"><option value="J">Joule</option><option value="cal">cal</option><option value="kWh">kWh</option></select>
  <label>À :</label><select id="energyTo"><option value="J">Joule</option><option value="cal">cal</option><option value="kWh">kWh</option></select>
  <button onclick="convertEnergy()">Convertir</button><div class="result" id="energyResult"></div>
</div>

<script>
// Affiche/masque le bon bloc en fonction du choix
function selectType(){
  ['mass','length','temp','num','speed','volume','surface','pressure','energy'].forEach(id=>{
    document.getElementById(id).style.display = 'none';
  });
  const sel = document.getElementById('typeSelect').value;
  if(sel) document.getElementById(sel).style.display = 'block';
}

// Fonctions de conversion
function convertMass(){
  const v=+massInput.value, f=massFrom.value, t=massTo.value;
  const g = f==='g'?v : f==='kg'?v*1000 : v*453.592;
  const res = t==='g'?g : t==='kg'?g/1000 : g/453.592;
  massResult.innerText = res.toFixed(4)+' '+t;
}

function convertLength(){
  const v=+lengthInput.value, f=lengthFrom.value, t=lengthTo.value;
  const m = f==='m'?v : f==='cm'?v/100 : f==='km'?v*1000 : f==='in'?v*0.0254 : f==='ft'?v*0.3048 : v*1609.34;
  const res = t==='m'?m : t==='cm'?m*100 : t==='km'?m/1000 : t==='in'?m/0.0254 : t==='ft'?m/0.3048 : m/1609.34;
  lengthResult.innerText = res.toFixed(4)+' '+t;
}

function convertTemp(){
  const v=+tempInput.value, f=tempFrom.value, t=tempTo.value;
  const c = f==='C'?v : f==='F'?(v-32)*5/9 : v-273.15;
  const res = t==='C'?c : t==='F'?(c*9/5)+32 : c+273.15;
  tempResult.innerText = res.toFixed(2)+' '+t;
}

function convertNum(){
  try{
    const v=numInput.value.trim(), f=numFrom.value, t=numTo.value;
    const d = f==='bin'?parseInt(v,2):f==='hex'?parseInt(v,16):parseInt(v,10);
    const res = t==='bin'?d.toString(2):t==='hex'?d.toString(16):d.toString(10);
    numResult.innerText = res;
  }catch{
    numResult.innerText='Erreur';
  }
}

function convertSpeed(){
  const v=+speedInput.value, f=speedFrom.value, t=speedTo.value;
  const ms = f==='kmh'?v/3.6 : f==='ms'?v : v*0.44704;
  const res = t==='kmh'?ms*3.6 : t==='ms'?ms : ms/0.44704;
  speedResult.innerText = res.toFixed(2)+' '+t;
}

function convertVolume(){
  const v=+volumeInput.value, f=volumeFrom.value, t=volumeTo.value;
  const l = f==='L'?v : f==='dl'?v/10 : f==='cl'?v/100 : v/1000;
  const res = t==='L'?l : t==='dl'?l*10 : t==='cl'?l*100 : l*1000;
  volumeResult.innerText = res.toFixed(2)+' '+t;
}

function convertSurface(){
  const v=+surfaceInput.value, f=surfaceFrom.value, t=surfaceTo.value;
  const m2 = f==='m2'?v : f==='ha'?v*10000 : v*4046.86;
  const res = t==='m2'?m2 : t==='ha'?m2/10000 : m2/4046.86;
  surfaceResult.innerText = res.toFixed(4)+' '+t;
}

function convertPressure(){
  const v=+pressureInput.value, f=pressureFrom.value, t=pressureTo.value;
  const pa = f==='Pa'?v : f==='bar'?v*1e5 : v*6894.76;
  const res = t==='Pa'?pa : t==='bar'?pa/1e5 : pa/6894.76;
  pressureResult.innerText = res.toFixed(2)+' '+t;
}

function convertEnergy(){
  const v=+energyInput.value, f=energyFrom.value, t=energyTo.value;
  const j = f==='J'?v : f==='cal'?v*4.184 : v*3600000;
  const res = t==='J'?j : t==='cal'?j/4.184 : j/3600000;
  energyResult.innerText = res.toFixed(4)+' '+t;
}
</script>

</body>
</html>
